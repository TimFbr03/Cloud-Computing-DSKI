apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hadoop-datanode
  namespace: hadoop-cluster
spec:
  serviceName: hadoop-datanode
  replicas: 2
  selector:
    matchLabels:
      app: hadoop-datanode
  template:
    metadata:
      labels:
        app: hadoop-datanode
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ['sh', '-c', 'mkdir -p /hadoop/dfs/data && chown -R 1000:1000 /hadoop/dfs/data']
          volumeMounts:
            - name: datanode-data
              mountPath: /hadoop/dfs/data
      containers:
        - name: datanode
          image: apache/hadoop:3
          command: ["/bin/bash"]
          args:
            - -c
            - |
              echo "Waiting for NameNode..."
              until nc -z hadoop-namenode.hadoop-cluster.svc.cluster.local 9000; do
                echo "NameNode not ready, waiting..."
                sleep 10
              done
              echo "NameNode ready, starting DataNode"
              /opt/hadoop/bin/hdfs datanode
          env:
            - name: HDFS_CONF_dfs_datanode_data_dir
              value: "/hadoop/dfs/data"
          ports:
            - containerPort: 9864
              name: http
            - containerPort: 9866
              name: data
            - containerPort: 9867
              name: ipc
          volumeMounts:
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop
            - name: datanode-data
              mountPath: /hadoop/dfs/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /jmx
              port: 9864
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /jmx
              port: 9864
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: hadoop-config
          configMap:
            name: hadoop-config
        - name: datanode-data
          emptyDir:
            sizeLimit: "3Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-datanode
  namespace: hadoop-cluster
spec:
  clusterIP: None
  selector:
    app: hadoop-datanode
  ports:
    - name: http
      port: 9864
      targetPort: 9864
    - name: data
      port: 9866
      targetPort: 9866
    - name: ipc
      port: 9867
      targetPort: 9867