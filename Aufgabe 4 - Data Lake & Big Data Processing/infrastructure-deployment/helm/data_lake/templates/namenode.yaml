apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hadoop-namenode
  namespace: hadoop-cluster
spec:
  serviceName: hadoop-namenode
  replicas: 1
  selector:
    matchLabels:
      app: hadoop-namenode
  template:
    metadata:
      labels:
        app: hadoop-namenode
    spec:
      initContainers:
        - name: namenode-format
          image: apache/hadoop:3
          command: ["/bin/sh", "-c"]
          args:
            - mkdir -p /hadoop/dfs/name \
              && echo "Checking if NameNode is formatted..." \
              && test -f /hadoop/dfs/name/current/VERSION \
              || (echo "Formatting NameNode..." && /opt/hadoop/bin/hdfs namenode -format -force)
          volumeMounts:
            - name: namenode-data
              mountPath: /hadoop/dfs/name
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop
      containers:
        - name: namenode
          image: apache/hadoop:3
          command: ["/opt/hadoop/bin/hdfs"]
          args: ["namenode"]
          env:
            - name: CLUSTER_NAME
              value: "hadoop-cluster"
          ports:
            - containerPort: 9000
            - containerPort: 9870
          volumeMounts:
            - name: hadoop-config
              mountPath: /opt/hadoop/etc/hadoop
            - name: namenode-data
              mountPath: /hadoop/dfs/name
      volumes:
        - name: hadoop-config
          configMap:
            name: hadoop-config

  volumeClaimTemplates:
    - metadata:
        name: namenode-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: hadoop-storage
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-namenode
  namespace: hadoop-cluster
spec:
  clusterIP: None   # Headless Service f√ºr StatefulSet
  selector:
    app: hadoop-namenode
  ports:
    - name: rpc
      port: 9000
      targetPort: 9000
    - name: http
      port: 9870
      targetPort: 9870
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-namenode-web
  namespace: hadoop-cluster
  labels:
    app: hadoop-namenode
    service-type: web-ui
spec:
  type: NodePort
  selector:
    app: hadoop-namenode
  ports:
    - name: namenode-web
      port: 9870
      targetPort: 9870
      nodePort: 30091
      protocol: TCP