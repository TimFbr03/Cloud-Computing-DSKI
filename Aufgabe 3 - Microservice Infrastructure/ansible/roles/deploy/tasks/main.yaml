# tasks.yaml
- name: Install curl and other prerequisites
  apt:
    name:
      - curl
      - gnupg
      - lsb-release
    update_cache: yes
    state: present

- name: Install k3s with write permissions for kubeconfig
  shell: curl -sfL https://get.k3s.io | sh -s - --write-kubeconfig-mode 644
  args:
    creates: /usr/local/bin/k3s

- name: Wait for k3s to be ready
  shell: k3s kubectl get node
  register: k3s_status
  retries: 10
  delay: 30   # wait 60 seconds between attempts
  until: k3s_status.rc == 0

- name: Install Nginx Ingress Controller
  shell: |
    kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.1/deploy/static/provider/cloud/deploy.yaml
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Install Helm
  shell: curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Create namespace for Helm release
  shell: /usr/local/bin/k3s kubectl create namespace "{{ helm_namespace }}" || true
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

- name: Copy Helm chart to remote host
  copy:
    src: "{{ playbook_dir }}/../todo-app/"
    dest: "{{ helm_chart_path }}/"
    mode: '0644'
    remote_src: no
    directory_mode: '0755'

- name: Deploy multi-service Helm chart
  shell: |
    helm upgrade --install "{{ helm_release_name }}" "{{ helm_chart_path }}" \
      --namespace "{{ helm_namespace }}" \
      --create-namespace \
      -f "{{ helm_chart_path }}/values.yaml"
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  register: helm_result
  retries: 5        # number of attempts
  delay: 30         # seconds to wait between attempts
  until: helm_result.rc == 0